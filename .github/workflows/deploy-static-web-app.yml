name: Build and Deploy to Azure Static Web Apps

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

env:
  DOTNET_VERSION: '10.0.x'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    name: Build and Deploy

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore DataManager.Host.WA/DataManager.Host.WA.csproj

      - name: Generate appsettings.Production.json
        if: ${{ vars.API_BASE_URL != '' }}
        run: |
          echo '{"ApiBaseUrl": "${{ vars.API_BASE_URL }}"}' > DataManager.Host.WA/wwwroot/appsettings.Production.json
          echo "Generated appsettings.Production.json with ApiBaseUrl: ${{ vars.API_BASE_URL }}"
        env:
          API_BASE_URL: ${{ vars.API_BASE_URL }}

      - name: Build Blazor WebAssembly
        run: dotnet build DataManager.Host.WA/DataManager.Host.WA.csproj -c Release --no-restore

      - name: Publish Blazor WebAssembly
        run: dotnet publish DataManager.Host.WA/DataManager.Host.WA.csproj -c Release -o ./publish/wwwroot --no-build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: './publish/wwwroot/wwwroot'
          skip_app_build: true
          skip_api_build: true
